services:
  # Base image containing dependencies.
  base:
    image: ${PROJECT_NAME}:base
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      args:
        ROS_DISTRO: noetic
      target: base
    # Interactive shell
    stdin_open: true
    tty: true
    # Networking and IPC for ROS 2
    network_mode: host
    ipc: host
    # Needed to display graphical applications
    privileged: true  # This allows the container full access to the host devices.
    environment:
      # Allows graphical programs in the container.
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - XAUTHORITY=/tmp/.docker.xauth
    volumes:
      # Allows graphical programs in the container.
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${XAUTHORITY:-$HOME/.Xauthority}:/root/.Xauthority

  # Overlay image containing the example source code.
  overlay:
    extends: base
    image: ${PROJECT_NAME}:overlay
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: overlay

  # Developer container
  dev:
    extends: overlay
    image: ${PROJECT_NAME}:dev
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: dev
      args:
        - UID=${UID:-1000}
        - GID=${UID:-1000}
        - USERNAME=${USERNAME:-devuser}
    environment:
      - XDG_RUNTIME_DIR=/home/${USERNAME}/.runtime
      #- ROS_MASTER_URI=http://localhost:11311
      #- ROS_IP=192.168.8.102  # Or set to the machine's actual IP if needed TODO: How to do?

    volumes:
      # Mount the source code
      - ./packages:/overlay_ws/src/:rw 
      - ./../thesis_utils/download_benchmark_data/dataset:/overlay_ws/data/:rw
      - ./../thesis_utils/output_analysis/runs:/overlay_ws/output_runs/:rw
      - /dev:/dev

    user: ${USERNAME:-devuser}

    devices:
    - /dev/bus/usb:/dev/bus/usb  # Mount all USB devices to the container.

    command: bash -c "sudo chmod 777 -R /overlay_ws/ && exec sleep infinity"
  
